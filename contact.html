<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Company Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us with any questions or concerns.</p>
    </header>

    <section>
        
        <img src="contactus.jpg" alt="Contact Image" class="contact-image">

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder=" your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" you required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4"required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
